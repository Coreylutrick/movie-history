<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class='text-center'>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Movie History</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id='auth'>Authenticate</a></li>
        <li><a href="#" id='movie'>My Movies</a></li>
        <li><a href="#" id='srch'>Search</a></li>
      </ul>
    </div>
  </div>
</nav>
<div id='myMovies' class='hide'>
  <h1>My Movies</h1>
  <div id='filterButtons'>
    <button class='btn btn-danger wishlist'>Show Wish List Movies</button>
    <button class='btn btn-info watched'>Show Watched Movies</button>
    <button class='btn btn-warning all'>Show All Movies</button>
  </div>
  <div id='savedMovies'></div>
</div>
<div id='search'>
  <h1>Search</h1>
  <div class="text-center" id="search">
    <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
      <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
      <input type="text" class="form-control" placeholder="Grave of Fireflies" id="searchBar">
    </div>
  </div>
  <div id='movies'></div>
</div>
<div id='authScreen' class='hide'>
  <h1>Sign In</h1>
  <button>Login with Google</button>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src='./dist/app.js'></script>
</body>
</html>
